<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Not√≠cias Educa√ß√£o SP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .noticia {
      max-width: 800px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .titulo {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .resumo {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="noticia">
    <div class="titulo" id="titulo">Carregando...</div>
    <div class="resumo" id="resumo"></div>
  </div>

  <script>
    // üîΩ Dados est√£o embutidos no JavaScript!
    const noticias = [
      {
        titulo: "Alunos participam de feira de ci√™ncias",
        resumo: "Evento re√∫ne projetos inovadores de escolas estaduais."
      },
      {
        titulo: "Nova plataforma de ensino √© lan√ßada",
        resumo: "Ferramenta permitir√° aulas mais interativas nas escolas p√∫blicas."
      },
      {
        titulo: "Governo anuncia investimento em tecnologia educacional",
        resumo: "Programa ir√° distribuir tablets para alunos da rede estadual."
      }
    ];

    let atual = 0;

    function mostrarNoticia() {
      const noticia = noticias[atual];
      document.getElementById('titulo').innerText = noticia.titulo;
      document.getElementById('resumo').innerText = noticia.resumo;
      atual = (atual + 1) % noticias.length;
    }

    setInterval(mostrarNoticia, 10000); // troca a cada 10 segundos
    mostrarNoticia(); // mostra a primeira ao carregar
  </script>
</body>
</html>
